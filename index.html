<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Maria's Hang Man!</title>
</head>


<body style="background-image: url(./assets/images/Stars.jpg); height: 100%;background-position:center;background-size:cover; text-align:center;">
    <audio id="myaudio">
        <source id="audioSource" src="./assets/sound/StarWarsVocalIntro.mp3"></source>
    </audio>
    <div class="container; col-md-12" style="margin-top:30px; padding-bottom:2px;">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <h1 style="text-align:center;">Star Wars Word Guess Game</h1>
            </a>
        </nav>
    </div>



    <div class="container " style="background-color:white; margin-top:5%;">
        <div class="row">
            <div class="col-md-6" style="background-color:gray; color:white;">
                <div id="msgBoard"></div>
                <div id="msg"></div>
            </div>
            <div class="col-md-6" style="background-color:rgb(58, 55, 55); color:white;">
                <div>May the Force be with YOU! </div>
                <div> Press any key to play!</div>
                <div>Wins:
                    <span id="winsCount"></span>
                </div>
                <div>Loses:
                    <span id="losesCount"></span>
                </div>
                <div id="word"></div>
                <div>Try's left:
                    <span id="guesses"></span>
                </div>
                <div>Letters Already Guessed</div>
                <div id="lettersGuessed"></div>
            </div>
        </div>
    </div>


    <footer class="" style="background-color:gray;margin-top: 20%;bottom: 0;left: 0;right: 0; position: fixed;"> &copy; Copyright 2018 Maria Moreno</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
